<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expire shipments list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
<h2>Expire shipments list</h2>

<div th:each="shipment : ${result}">
    <td th:text="${shipment.id}">Id</td>
    <td th:text="${shipment.medicineTitle}">medicineTitle</td>
    <td th:text="${shipment.shipmentDate}">shipmentDate</td>
    <td th:text="${shipment.expirationDate}">expirationDate</td>
    <td th:text="${shipment.medicineQuantity}">medicineQuantity</td>
    <form th:method="DELETE" th:action="@{/shipment/{idShipment}/delete(idShipment=${shipment.id})}" >
        <input type="submit" value="Delete">
    </form>
    <hr/>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
