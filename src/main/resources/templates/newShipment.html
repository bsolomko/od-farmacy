<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Pharmacy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

<form th:method="POST" th:action="@{/add/shipment}" th:object="${newShipment}">
    <!--suppress XmlInvalidId -->
    <label for="pharmacyId">ID::</label>
    <td th:text="${pharmacy.id}" name="pharmacyId">Id</td>
    <br/>
    <label for="medicineTitle">Enter medicine title:</label>
    <input type="text" th:field="*{medicineTitle}" id="medicineTitle">
    <br/>
    <label for="shipmentData">Enter shipment date:</label>
    <input type="text" th:field="*{shipmentDate}" id="shipmentData">
    <br/>
    <label for="expirationDate">Enter expiration date:</label>
    <input type="text" th:field="*{expirationDate}" id="expirationDate">
    <br/>
    <label for="medicineQuantity">Enter medicine quantity:</label>
    <input type="text" th:field="*{medicineQuantity}" id="medicineQuantity">
    <br/>
    <label for="pharmacyId">Enter pharmacy id:</label>
    <input type="text" th:field="*{pharmacy}" id="pharmacyId">
    <br/>
    <label for="vendorId">Enter vendor id:</label>
    <select  th:field="*{vendor}" id="vendorId">
        <option value="0">select id vendor</option>
        <option th:each="idVendor : ${listIdVendor}" th:value="${idVendor}" th:text="${idVendor}"></option>
    </select>
    <br/>

    <br/>

    <br/>
    <input type="submit" value="Add">
</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
